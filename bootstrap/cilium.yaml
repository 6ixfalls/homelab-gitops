apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cilium
  namespace: kube-system
spec:
  repo: https://helm.cilium.io/
  chart: cilium
  version: 1.15.0
  targetNamespace: kube-system
  bootstrap: true
  valuesContent: |-
    hubble:
      enabled: true
      relay:
        enabled: true
        rollOutPods: true
    ipam:
      operator:
        clusterPoolIPv4PodCIDRList: ["10.24.0.0/16"]
    autoDirectNodeRoutes: true
    ipv4NativeRoutingCIDR: 10.24.0.0/16
    tunnelProtocol: ""
    routingMode: "native"
    bpf:
      masquerade: true
    l2announcements:
      enabled: true
    kubeProxyReplacement: true
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 6444
